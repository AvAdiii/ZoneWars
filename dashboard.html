<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouMatter - Main Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'calm-blue': '#3B82F6',
                        'vibrant-green': '#10B981',
                        'encouraging-orange': '#F59E0B',
                        'soft-blue': '#EBF8FF',
                        'light-green': '#ECFDF5',
                        'warm-orange': '#FEF3C7'
                    }
                }
            }
        }
    </script>
    <style>
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            transition: stroke-dasharray 0.35s;
            transform: rotate(0deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Progress Ring Component
        const ProgressRing = ({ progress, size = 60, strokeWidth = 4, color = "#10B981" }) => {
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const strokeDasharray = `${progress * circumference / 100} ${circumference}`;

            return (
                <svg className="progress-ring" width={size} height={size}>
                    <circle
                        stroke="#e5e7eb"
                        fill="transparent"
                        strokeWidth={strokeWidth}
                        r={radius}
                        cx={size / 2}
                        cy={size / 2}
                    />
                    <circle
                        className="progress-ring-circle"
                        stroke={color}
                        fill="transparent"
                        strokeWidth={strokeWidth}
                        strokeDasharray={strokeDasharray}
                        strokeLinecap="round"
                        r={radius}
                        cx={size / 2}
                        cy={size / 2}
                    />
                </svg>
            );
        };

        // Header Component
        const Header = () => (
            <div className="bg-white shadow-sm px-6 py-4 flex justify-between items-center">
                <div className="flex items-center">
                    <h1 className="text-2xl font-bold text-calm-blue">YouMatter</h1>
                </div>
                <div className="flex items-center space-x-4">
                    <div className="flex items-center space-x-2 bg-encouraging-orange/10 px-3 py-2 rounded-lg">
                        <span className="text-encouraging-orange font-semibold">1,250</span>
                        <span className="text-sm text-gray-600">Wellness Points</span>
                    </div>
                    <div className="flex items-center space-x-2">
                        <div className="w-10 h-10 bg-gradient-to-r from-calm-blue to-vibrant-green rounded-full flex items-center justify-center">
                            <span className="text-white font-bold text-sm">A</span>
                        </div>
                        <div>
                            <div className="text-sm font-medium text-gray-900">Alex</div>
                            <div className="text-xs text-gray-500">Lv. 5</div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // Geo-Conquest Card Component
        const GeoConquestCard = () => (
            <div className="bg-gradient-to-br from-calm-blue to-vibrant-green rounded-2xl p-6 text-white shadow-lg">
                <div className="flex flex-col lg:flex-row items-center justify-between">
                    <div className="flex-1 mb-4 lg:mb-0">
                        <h2 className="text-2xl font-bold mb-2">Geo-Conquest: Claim Your Territory!</h2>
                        <p className="text-blue-100 mb-4">Explore your neighborhood and capture territory in our real-world strategy game</p>
                        <button className="bg-encouraging-orange hover:bg-orange-500 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 shadow-lg">
                            Start Exploring
                        </button>
                    </div>
                    <div className="flex-shrink-0">
                        <div className="w-48 h-32 bg-white/20 rounded-lg p-4 flex items-center justify-center">
                            <div className="grid grid-cols-4 gap-1">
                                {[...Array(16)].map((_, i) => (
                                    <div 
                                        key={i} 
                                        className={`w-4 h-4 rounded-sm ${
                                            Math.random() > 0.6 ? 'bg-encouraging-orange' : 
                                            Math.random() > 0.3 ? 'bg-vibrant-green' : 'bg-white/30'
                                        }`}
                                    />
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // Wellness Metric Card Component
        const WellnessMetricCard = ({ title, value, goal, progress, color, icon, description }) => (
            <div className="bg-white rounded-xl p-4 shadow-sm min-w-64 flex-shrink-0">
                <div className="flex items-center justify-between mb-3">
                    <div className="flex items-center space-x-2">
                        <div className={`w-8 h-8 rounded-lg ${color} flex items-center justify-center text-white text-sm font-bold`}>
                            {icon}
                        </div>
                        <h3 className="font-semibold text-gray-900">{title}</h3>
                    </div>
                    <ProgressRing progress={progress} size={50} color={color.includes('blue') ? '#3B82F6' : color.includes('green') ? '#10B981' : '#F59E0B'} />
                </div>
                <div className="space-y-1">
                    <div className="text-2xl font-bold text-gray-900">{value}</div>
                    {goal && <div className="text-sm text-gray-500">of {goal}</div>}
                    <div className="text-xs text-gray-400">{description}</div>
                </div>
            </div>
        );

        // Daily Wellness Metrics Section
        const WellnessMetrics = () => {
            const metrics = [
                {
                    title: "Daily Steps",
                    value: "8,210",
                    goal: "10,000",
                    progress: 82,
                    color: "bg-vibrant-green",
                    icon: "üëü",
                    description: "Keep moving to reach your goal!"
                },
                {
                    title: "Financial Wellness",
                    value: "75%",
                    goal: null,
                    progress: 75,
                    color: "bg-encouraging-orange",
                    icon: "üí∞",
                    description: "Emergency Fund Goal"
                },
                {
                    title: "Mindfulness",
                    value: "0/1",
                    goal: null,
                    progress: 0,
                    color: "bg-calm-blue",
                    icon: "üßò",
                    description: "Today's 5-Minute Meditation"
                },
                {
                    title: "Sleep Quality",
                    value: "7.5h",
                    goal: "8h",
                    progress: 94,
                    color: "bg-purple-500",
                    icon: "üò¥",
                    description: "Great sleep last night!"
                }
            ];

            return (
                <div className="mb-6">
                    <h2 className="text-xl font-bold text-gray-900 mb-4">Daily Wellness Metrics</h2>
                    <div className="flex space-x-4 overflow-x-auto pb-2">
                        {metrics.map((metric, index) => (
                            <WellnessMetricCard key={index} {...metric} />
                        ))}
                    </div>
                </div>
            );
        };

        // Challenge Card Component
        const ChallengeCard = ({ title, description, progress, reward, difficulty }) => (
            <div className="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                <div className="flex justify-between items-start mb-3">
                    <div className="flex-1">
                        <h3 className="font-semibold text-gray-900 mb-1">{title}</h3>
                        <p className="text-sm text-gray-600 mb-2">{description}</p>
                        <span className={`text-xs px-2 py-1 rounded-full ${
                            difficulty === 'Easy' ? 'bg-green-100 text-green-800' :
                            difficulty === 'Medium' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-red-100 text-red-800'
                        }`}>
                            {difficulty}
                        </span>
                    </div>
                    <div className="text-right">
                        <div className="text-encouraging-orange font-bold">+{reward}</div>
                        <div className="text-xs text-gray-500">points</div>
                    </div>
                </div>
                <div className="space-y-2">
                    <div className="flex justify-between text-sm">
                        <span className="text-gray-600">Progress</span>
                        <span className="font-medium">{progress}%</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-2">
                        <div className="bg-vibrant-green h-2 rounded-full transition-all duration-300" style={{width: `${progress}%`}}></div>
                    </div>
                </div>
            </div>
        );

        // Challenges & Rewards Section
        const ChallengesSection = () => {
            const challenges = [
                {
                    title: "Territory Explorer",
                    description: "Walk 1km while playing Geo-Conquest",
                    progress: 65,
                    reward: 150,
                    difficulty: "Easy"
                },
                {
                    title: "Financial Literacy Quiz",
                    description: "Complete today's financial wellness quiz",
                    progress: 0,
                    reward: 200,
                    difficulty: "Medium"
                },
                {
                    title: "Community Champion",
                    description: "Join a community challenge this week",
                    progress: 100,
                    reward: 300,
                    difficulty: "Easy"
                }
            ];

            return (
                <div className="mb-6">
                    <h2 className="text-xl font-bold text-gray-900 mb-4">Your Quests</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {challenges.map((challenge, index) => (
                            <ChallengeCard key={index} {...challenge} />
                        ))}
                    </div>
                </div>
            );
        };

        // Bottom Navigation
        const BottomNavigation = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'üè†' },
                { id: 'geo-conquest', label: 'Geo-Conquest', icon: 'üó∫Ô∏è' },
                { id: 'profile', label: 'Profile', icon: 'üë§' },
                { id: 'community', label: 'Community', icon: 'üë•' },
                { id: 'rewards', label: 'Rewards', icon: 'üèÜ' }
            ];

            return (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
                    <div className="flex justify-around">
                        {navItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`flex flex-col items-center p-2 rounded-lg transition-colors duration-200 ${
                                    activeTab === item.id 
                                        ? 'text-calm-blue bg-blue-50' 
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                <span className="text-xl mb-1">{item.icon}</span>
                                <span className="text-xs font-medium">{item.label}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // Main Dashboard Component
        const Dashboard = () => {
            return (
                <div className="min-h-screen bg-gray-50 pb-20">
                    <Header />
                    <div className="max-w-7xl mx-auto px-6 py-6 space-y-6">
                        <GeoConquestCard />
                        <WellnessMetrics />
                        <ChallengesSection />
                    </div>
                    <BottomNavigation />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
